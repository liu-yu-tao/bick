    <meta name="description" content="login page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__font-awesome.css" rel="stylesheet">
    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__beyond.css" rel="stylesheet">

<!--Body-->

<body>
    <div class="login-container animated fadeInDown">
        <form action="checklogin" method="post">
            <div class="loginbox bg-white">
                <div class="loginbox-title">SIGN IN</div>
                <div class="loginbox-textbox">
                    <input value="admin" class="form-control" id="users" placeholder="用户名" name="username" type="text">
                </div>
                <div class="loginbox-textbox">
                    <input class="form-control" placeholder="密码" id="pwd" name="password" type="password">
                </div>
                <div class="loginbox-textbox">
                    <input class="form-control" placeholder="验证码" id="captcha" name="captcha" type="text">
                    <img src="{:captcha_src()}" alt="captcha" onclick="this.src='{:captcha_src()}?id=Math.random()'">
                </div>
                <div class="loginbox-submit">
                    <input class="btn btn-primary btn-block" value="Login" type="submit">
                </div>
            </div>
                <div class="logobox">
                    <p class="text-center"></p>
                </div>
        </form>
    </div>
    <!--Basic Scripts-->
    <script src="__PUBLIC__jquery.js"></script>
    <script src="__PUBLIC__bootstrap.js"></script>
    <script src="__PUBLIC__jquery_002.js"></script>
    <!--Beyond Scripts-->
    <script src="../../../../../TP5项目/前0后台静态模板/后台自适应模板文件/style/beyond.js"></script>

    <script>
        
        $(".btn-block").click(function () {
            if($("#users").val()==""){
                alert("用户名或密码不能为空");
                return false;  //阻止表单提交
            }
            else if($("#pwd").val()==""){
                alert("用户名或密码不能为空");
                return false;  //阻止表单提交
            }
            else if($("#captcha").val()==""){
                alert("验证码不能为空");
                return false;  //阻止表单提交
            }
        })
        
        
        
    </script>



</body><!--Body Ends--></html>
