
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">系统</a>
                        </li>
                        <li class="active">权限管理</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<button type="button" tooltip="添加权限" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = 'add'">
    <i class="fa fa-plus"></i>
    Add
</button>
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <table class="table table-bordered table-hover">
                        <thead class="">
                            <tr>
                                <th class="text-center">ID</th>
                                <th class="text-center">排序</th>
                                <th class="text-center">权限名称</th>
                                <th class="text-center">控/方</th>
                                <th class="text-center">级别</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>

                        {foreach $arr as $adm}

                            <tr>
                                <td align="center">{$adm.id}</td>
                                <td align="center">{$adm.sort}</td>
                                <td align="center" style="text-align: left">
                                    {if $adm.pid!==0}
                                        |
                                        {for start="0" end="$adm.level"}
                                        ---
                                        {/for}
                                    {/if}
                                    {$adm.title}
                                </td>
                                <td align="center">{$adm.name}</td>
                                <td align="center">{$adm.level}级</td>
                                <td align="center">
                                    <a href="{:url('authrule/edit',['id'=>$adm.id])}" class="btn btn-primary btn-sm shiny">
                                        <i class="fa fa-edit"></i> 编辑
                                    </a>
                                    <a href="#" onClick="warning('确实要删除吗', '{:url('authrule/del',['id'=>$adm.id])}')" class="btn btn-danger btn-sm shiny">
                                        <i class="fa fa-trash-o"></i> 删除
                                    </a>
                                </td>
                            </tr>

                        {/foreach}
                        </tbody>
                    </table>

                </div>
                <div>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
